<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HD-Player Injector</title>
  <style>
    body {
      background: #111;
      color: #0ff;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 10px;
    }
    button {
      background-color: hotpink;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üî• HD-Player Memory Injector üî•</h1>
  <input id="codeS" placeholder="Search bytes (e.g. 12,34,AB)" /><br>
  <input id="codeR" placeholder="Replace bytes (e.g. 56,78,CD)" /><br>
  <button onclick="inject()">Inject Now</button>

  <script>
    async function inject() {
      const codeS = document.getElementById("codeS").value.trim();
      const codeR = document.getElementById("codeR").value.trim();

      if (!codeS || !codeR) {
        alert("‚ùå Please enter both search and replace bytes!");
        return;
      }

      try {
        const res = await fetch("http://localhost:6969/inject/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ codeS, codeR })
        });

        const result = await res.text();
        alert(result);
      } catch (err) {
        alert("‚ùå Could not connect to injector!");
        console.error(err);
      }
    }
  </script>
</body>
</html>
